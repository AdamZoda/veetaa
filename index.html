<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Veetaa Delivery</title>

    <!-- Meta tags pour PWA / Mobile -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Veetaa">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#f97316">
    <!-- Manifest removed temporarily to fix console error -->
    <link rel="icon" type="image/png" href="/LOGO.png">
    <link rel="apple-touch-icon" href="/LOGO.png">
    <!-- <link rel="manifest" href="manifest.json"> -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        emerald: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#00FF00', // Neon Green requested
                            600: '#00FF00',
                            700: '#00FF00',
                            800: '#00FF00',
                            900: '#00FF00',
                        },
                        green: {
                            DEFAULT: '#00FF00',
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#00FF00',
                            600: '#00FF00',
                            700: '#00FF00',

                            900: '#00FF00',
                        }
                    }
                }
            }
        }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            -webkit-tap-highlight-color: transparent;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior-y: contain;
            /* EmpÃªche le pull-to-refresh du navigateur */
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        .font-brand {
            letter-spacing: -0.05em;
        }

        h1,
        h2,
        h3,
        h4 {
            letter-spacing: -0.02em;
        }

        .text-gradient {
            background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Safe areas pour iPhone avec encoche */
        .safe-pb {
            padding-bottom: env(safe-area-inset-bottom);
        }

        .safe-pt {
            padding-top: env(safe-area-inset-top);
        }

        @keyframes pulse-slow {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse-slow {
            animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>

</html>
